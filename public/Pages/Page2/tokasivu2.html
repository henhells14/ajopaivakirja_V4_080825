<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
  <link rel="stylesheet" href="../Resources/main.css"/>
  <link rel="stylesheet" href="../Page2/local-css/tokasivu.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
 <title>Ajopäiväkirja</title>
 
</head>

<body>
    <header class="header">
        <div class="logo">Ajopäiväkirja</div>
      
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="/">Koti</a></li>
            <li><a href="../Page2/tokasivu.html">Aloita matka</a></li>
            <li><a href="../Page3/kolmassivu.html">Ajohistoria</a></li>
            <li><a href="../Page4/neljassivu_kirjautuminen.html">Kirjaudu/Rekisteröidy</a></li>
          </ul>
          <button class="hamburger" id="hamburger">
            &#9776;
          </button>
        </nav>
      </header>
      
      <section class="cityline-section">
        <img src="../Resources/main-kuvat/kaupunki-siluetti.png" alt="Kaupunki" class="cityline-img">
      </section>
  

<main class="hero">

  <div class="car-section">
    <img src="../Resources/main-kuvat/Auto-RED.png" alt="Piirretty auto" class="car" id="carImage" />
    
    <!-- GPS-seurannan tiedot -->
    <div class="trip-info" id="tripInfo">
      <div class="distance-big" id="distanceDisplay">0.00 km</div>
      
      <div class="info-row">
        <span class="info-label">Matka-aika:</span>
        <span class="info-value" id="timeDisplay">00:00:00</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">Nopeus:</span>
        <span class="info-value" id="speedDisplay">0 km/h</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">Tila:</span>
        <span class="info-value" id="statusDisplay">Valmis aloittamaan</span>
      </div>
    </div>
    
    <!-- Virheviesti -->
    <div class="error-message" id="errorMessage"></div>
    
    <button class="startTripBtn" id="startTripBtn" onclick="toggleTracking()">Aloita matka</button>
  </div>
  
</main>

  <footer>
    <div class="footer-links">
      <a href="#">Tietosuojaseloste</a>
    </div>
    <p>© Henri Hellsten</p>
    <div class="footer-nav">
      <a href="#">Koti</a> | 
      <a href="#">Aloita matka</a> | 
      <a href="#">Ajohistoria</a> | 
      <a href="#">Kirjaudu</a>
    </div>
  </footer>

   <script src="../Resources/main.js" defer></script>
   <script src="../Page2/local-js/tokasivu.js" defer></script>

   
</body>
</html>
